<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <button class="btn btn-light float-left " role="button" aria-disabled="true" disabled>
                        <i class="fa fa-align-justify"></i> Danh sách nhân sự
                    </button>
                    <button type="button" class="btn btn-light float-right" (click)="add.show()">
                        Thêm mới
                    </button>
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Họ tên</th>
                                <th scope="col">Phòng ban</th>
                                <th scope="col">Chức danh</th>
                                <th scope="col">Chức vụ</th>
                                <th scope="col">Email</th>
                                <th scope="col">SĐT</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let r of all, let i = index" (dblclick)="[detail.show(),getById(r.id)]">
                                <th scope="row">{{i}}</th>
                                <td>{{r.full_name}}</td>
                                <td>{{r.department_name}}</td>
                                <td>{{r.job_title_name}}</td>
                                <td>{{r.position_name}}</td>
                                <td>{{r.email}}</td>
                                <td>{{r.phone}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <ul class="pagination">
                        <li class="page-item"><a class="page-link" href="#">Prev</a></li>
                        <li class="page-item active">
                            <a class="page-link" href="#">1</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">4</a></li>
                        <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="test">test</div>

<!-- Thêm mới nhân sự -->

<div bsModal #add="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Thêm mới</h4>
                <button type="button" class="close" (click)="add.hide()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="addFrom" class="container row">
                    <div class="form-group col-3">
                        <label for="exampleFormControlInput1">Tên đăng nhập</label>
                        <input type="text" class="form-control" placeholder="username" formControlName="username">
                    </div>
                    <div class="form-group col-3">
                        <label for="exampleFormControlInput2">Mã nhân viên</label>
                        <input type="text" class="form-control" placeholder="code" formControlName="code">
                    </div>
                    <div class="form-group col-3">
                        <label for="exampleFormControlInput3">Email</label>
                        <input type="email" class="form-control" placeholder="name@example.com" formControlName="email">
                    </div>
                    <div class="form-group col-3">
                        <label for="exampleFormControlInput12">Số điện thoại</label>
                        <input type="email" class="form-control" placeholder="0123456" formControlName="phone">
                    </div>
                    <div class="form-group col-3">
                        <label for="exampleFormControlInput4">Họ tên</label>
                        <input type="text" class="form-control" placeholder="full name" formControlName="full_name">
                    </div>
                    <div class="form-group col-3">
                        <label for="exampleFormControlInput5">Ngày sinh</label>
                        <input type="date" class="input-group-text" [value]="now" min="1990-01-01" max="2020-12-31" formControlName="birth_date">
                    </div>

                    <div class="form-group col-3">
                        <label for="exampleFormControlInput6">Giới tính</label>
                        <select class="custom-select" formControlName="gender">
                            <option value="nam">nam</option>
                            <option value="nữ">nữ</option>
                            <option value="Không xác định">Không xác định</option>
                        </select>
                    </div>
                    <div class="form-group col-3">
                        <label for="exampleFormControlInput7">Nơi ở hiện tại</label>
                        <select class="custom-select" formControlName="address">
                            <option *ngFor="let r of city_province" [value]="r.name">{{r.name}}</option>
                        </select>
                    </div>
                    <div class="form-group col-3">
                        <label for="exampleFormControlInput13">Phân quyền</label>
                        <select class="custom-select" formControlName="role_id">
                            <option *ngFor="let r of roles" [value]="r.id">{{r.code}}</option>
                        </select>
                    </div>
                    <div class="form-group col-3">
                        <label for="exampleFormControlInput11">Chức danh</label>
                        <select class="custom-select" formControlName="job_title_id">
                            <option *ngFor="let r of jobtitles" [value]="r.id">{{r.name}}</option>
                        </select>
                    </div>
                    <div class="form-group col-3">
                        <label for="exampleFormControlInput12">Chức vụ</label>
                        <select class="custom-select" formControlName="position_id">
                            <option *ngFor="let r of jobpositions" [value]="r.id">{{r.name}}</option>
                        </select>
                    </div>
                    <div class="form-group col-3">
                        <label for="exampleFormControlInput10">Phòng ban</label>
                        <select class="custom-select" formControlName="department_id">
                            <option *ngFor="let r of departments" [value]="r.id">{{r.name}}</option>
                        </select>
                    </div>
                    <div class="form-group col-3">
                        <label for="exampleFormControlInput8">Quê quán</label>
                        <select class="custom-select" formControlName="current_address">
                            <option *ngFor="let r of city_province" [value]="r.name">{{r.name}}</option>
                        </select>
                    </div>
                    <div class="form-group col-4">
                        <label for="exampleFormControlInput9">Mô tả</label>
                        <br>
                        <textarea name="describe" cols="70" rows="4" formControlName="description"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="add.hide()">Close</button>
                <button type="button" class="btn btn-primary" (click)="[addNew(),add.hide()]">Save changes</button>
            </div>
        </div>
    </div>
</div>

                        </select>

                        <textarea name="describe" cols="70" rows="4" [value]="Selected.description" formControlName="description"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="delete(Selected.id)">Xóa</button>
                <button type="button" class="btn btn-secondary" (click)="detail.hide()">Close</button>
                <button type="button" class="btn btn-primary" (click)="[editSelected(),detail.hide()]">Save changes</button>
            </div>
        </div>
    </div>
    <!-- /.modal-content -->
</div>
